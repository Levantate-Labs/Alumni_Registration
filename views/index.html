<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Alumni Verification</title>
  </head>
  <body>
    <div class="d-flex justify-content-center container mb-4 mt-4 p-3">
      <div class="card p-4">
        <div
          class="image d-flex flex-column justify-content-center align-items-center"
        >
          <button class="btn btn-secondary">
            <img
              src={{.Pic}}
              height="100"
              width="100"
            />
          </button>
          <span class="name mt-3">{{.Name}}</span>
          <span class="idd">{{.Email}}</span>
          <div
            class="d-flex justify-content-center align-items-center flex-row gap-2"
          >
            <span class="idd1">{{.Phone}}</span>
          </div>
          <div
            class="d-flex justify-content-center align-items-center mt-3 flex-row"
          >
            <span class="number">{{.Passout}}<span class="follow"> Passout</span></span>
          </div>
          <div class="d-flex mt-2">
            <button class="btn1 btn-dark">Verified</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
